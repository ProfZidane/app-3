<div class="container-fluid">
  <div class="container banner-qr">
      <div class="row">
        <div class="col-md-4">
          <h3 style="font-weight:400;">Code QR RST</h3>
        </div>
        <div class="col-md-8">
          <button class="btn btn-primary qr-btn" data-toggle="modal" data-target="#exampleModal3">Utiliser</button>
        </div>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Code QR</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" align="center">
        <ngx-qrcode qrc-element-type="url" [value]="Compte" ></ngx-qrcode>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
