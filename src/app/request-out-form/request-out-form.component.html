<div class="container-fluid full-body">
  <div class="row">

    <div class="col-md-3 bg-primary sidebar">

      <app-sidebar-dashboard></app-sidebar-dashboard>

    </div>

    <div class="col-md-9">

      <div class="container">
        <h2 style="text-align:center;" class="pt-4">Formulaire de sortie de cité</h2>
        <form class="pt-4">
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nom">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Prénoms">
            </div>
          </div>
          <div class="form-row pt-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Fillière">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Classe">
            </div>
          </div>
          <div class="form-row pt-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="Numéro de téléphone">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Numéro d'un parent ou tuteur">
            </div>
          </div>
          <div class="form-row pt-3">
            <div class="col">
              <input type="number" class="form-control" placeholder="Numéro de chambre">
            </div>
            <div class="col">
              <input type="number" class="form-control" placeholder="Numéro de lit">
            </div>
          </div>
          <div class="form-row pt-3">
            <div class="col">
              <label for="exampleFormControlTextarea1" class="text-muted">Date de départ</label>
              <input type="date" class="form-control" placeholder="Date de départ">
            </div>
            <div class="col">
              <label for="exampleFormControlTextarea1" class="text-muted">Date de retour</label>
              <input type="date" class="form-control" placeholder="Date de retour">
            </div>
          </div>
          <div class="form-row pt-3">
            <div class="col">
              <div class="form-group">
                <label for="exampleFormControlTextarea1" class="text-muted">Motivation de sortie</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-primary btn-block">VALIDER</button>
          <br>
        </form>
      </div>

    </div>

  </div>
</div>
