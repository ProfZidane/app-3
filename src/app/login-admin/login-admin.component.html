<div class="container-fluid" id="body" style="height: 100vh;">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="form-admin">
        <h1 style="font-size: 35px;" class="text-light">Connexion Administrateur</h1>
        <br><br>
      <form method="POST" action="">
        <div class="form-group">
          <input type="text" class="form-control" name="matricule" [(ngModel)]="Login.username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre pseudo">
        </div>

        <div class="form-group mt-2">
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="Login.password" placeholder="Entrez votre mot de passe">
        </div>
        <br>
        <button type="submit"  (click)="LoginForm()" class="btn btn-light round btn-block">Valider</button>
      </form>

      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
